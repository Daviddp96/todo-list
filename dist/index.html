<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="images/logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c98d362ffb.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">

      <button class="button-open-nav" id="button-open-nav">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <main class="main">
      <nav class="nav" id="nav">
        <div class="logo">
          <h1>Todo List</h1>
        </div>
        <div class="default-projects-list">
          <button class="button-default-project" id="button-inbox-projects">
            <i class="fas fa-inbox"></i>
            Inbox
          </button>
          <button class="button-default-project" id="button-today-projects">
            <i class="fas fa-calendar-day"></i>
            Today
          </button>
          <button class="button-default-project" id="button-week-projects">
            <i class="fas fa-calendar-week"></i>
            This week
          </button>
        </div>
        <hr>
        <h2 class="projects-title">Projects</h2>
        <div class="projects-list" id="projects-list"></div>
        <button class="button-add-project" id="button-add-project">
          <i class="fas fa-plus"></i>
          Add Project
        </button>
        <div class="add-project-popup" id="add-project-popup">
          <input class="input-add-project-popup" id="input-add-project-popup" type="text"/>
          <div class="add-project-popup-buttons">
            <button class="button-add-project-popup" id="button-add-project-popup">Add</button>
            <button class="button-cancel-project-popup" id="button-cancel-project-popup">Cancel</button>
          </div>
        </div>
      </nav>
      <div class="project-preview" id="project-preview"></div>
    </main>
    <footer class="footer">
      <div class="attribution">
        <p>Made by <a href="https://github.com/Daviddp96" target="_blank">David</a></p>
      </div>  
    </footer>
  </body>
</html>
